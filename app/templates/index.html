    <div id="htmxSearchOption" class="tool-bar">
        <label for="search">Search Term</label>
        <input type="search" name="q" id="searchQuery" placeholder="Search Contacts" value="{{ request.query_params.get('q') or '' }}">
        <button hx-post="/contacts" hx-target="#contactTableBody" hx-include="#searchQuery" hx-swap="innerHTML">
            Search
        </button>
    </div>

    <form>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="contactTableBody">
                {% include 'components/rows.html' %}
            </tbody>
        </table>

        <button hx-delete="/contacts"
                hx-confirm="Are you sure you want to delete these contacts?"
                hx-target="body">
            Delete Selected Contacts
        </button>
    </form>

    

    <p>
        <a href="/contacts/new">Add Contact</a>
        <span hx-get="/contacts/count" hx-trigger="revealed">
          <img id="spinner" style="height: 20px"  class="htmx-indicator" src="/static/img/spinning-circles.svg"/>
        </span>
    </p>

{% endblock %}
